<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384Ã—q01aoWXA+058RXPxPg6fy4IWvTNhOE263XmFcJLSAwiGgFAW/dAiS6JXm"
          crossorigin= "anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        .table {
            width:90%;
            margin:auto;
            border-collapse:collapse;
            border-radius:5px;
            overflow:hidden;
            box-shadow:rgba(0,0,0,0.35) 0px 5px 15px;
            margin-bottom:50px;
        }

        .btn-action-area {
            display:flex;
        }

        .btn-action-area a {
            margin:10px;
        }
        .btn-add{
            margin-left:95px;
            margin-top:30px;
            margin-bottom:30px;
        }

        .table thead th {
            text-align:center;
        }

        .table tr:nth-child(even) {
            background-color:#f5f5f5;
        }
    </style>
</head>
<body>
<div >
    <a th:href="@{/students/add}"><button type="button"  class="btn btn-success btn-add">Add Student</button></a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Department-name</th>
            <th>Subjects</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${list}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="|${student.addressDTO.houseNo} , ${student.addressDTO.landMark}, ${student.addressDTO.city}, ${student.addressDTO.state}, ${student.addressDTO.pinCode}|"></td>
            <td th:text="${student.departmentDTO.name}"></td>
            <td>
            <span th:each="subject : ${student.subjectDTOs}">
                <span th:text="${subject.name}"></span>
            </span></td>
            <td class="btn-action-area">
                <a th:href="@{/students/update/{id}(id=${student.id})}"><button type="button" class="btn btn-primary">Edit</button></a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}"><button type="button" class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
