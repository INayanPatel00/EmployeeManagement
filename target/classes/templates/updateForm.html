


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Student Details</title>
    <!--    <link rel="stylesheet" type="text/css" href="style.css">-->

</head>
<body>
<h1>Student Details</h1>
<form th:action="@{/students/edit/{id}(id=${user.id})}" th:method="post" th:object="${user}" th:id="form1">
    <input type="hidden" th:field="*{id}" name="id" />
<!--    <label for="id">ID</label>-->
<!--    <input hidden="hidden" type="text" id="id" th:field="*{id}" name="id" th:value="${user.id}" required><br><br>-->

    <label for="name">name:</label>
    <input type="text" id="name" th:field="*{name}" name="name"  th:value="${user.name}" required
           placeholder="Enter your FirstName"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" th:field="*{phone}" name="phone"  th:value="${user.phone}" placeholder="Enter your phoneNumber"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" name="email"  th:value="${user.email}"  required placeholder="Enter your Email"><br><br>


    <label for="addressLine">addressLine:</label>
    <input type="text" id="addressLine" th:field="*{addressDTO.addressLine}" name="addressDTO.addressLine"   required placeholder="Enter your addressLine">
    <br><br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{addressDTO.city}" name="addressDTO.city"   required placeholder="Enter your CityName"><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{addressDTO.state}" name="addressDTO.state"   required placeholder="Enter your StateName"><br><br>


    <label for="department">Department Name:</label>
    <input type="text" id="department" th:field="*{jobDTO.department}" name="jobDTO.department"  required
           placeholder="Enter your DepartmentName"><br><br>

    <label for="primaryEmergencyName">primaryEmergency Name:</label>
    <input type="text" id="primaryEmergencyName" th:field="*{emergencyContactDTO.primaryEmergencyName}" name="emergencyContactDTO.primaryEmergencyName"  required
           placeholder="Enter your DepartmentName"><br><br>

    <label for="primaryEmergencyPhone">primaryEmergency Phone:</label>
    <input type="text" id="primaryEmergencyPhone" th:field="*{emergencyContactDTO.primaryEmergencyPhone}" name="emergencyContactDTO.primaryEmergencyPhone"  required
           placeholder="Enter your DepartmentName"><br><br>
    <label for="primaryEmergencyRelation">primaryEmergency Relation:</label>
    <input type="text" id="primaryEmergencyRelation" th:field="*{emergencyContactDTO.primaryEmergencyRelation}" name="emergencyContactDTO.primaryEmergencyRelation"  required
           placeholder="Enter your DepartmentName"><br><br>

    <label for="secondaryEmergencyName">secondaryEmergency Name:</label>
    <input type="text" id="secondaryEmergencyName" th:field="*{emergencyContactDTO.secondaryEmergencyName}" name="emergencyContactDTO.secondaryEmergencyName"  required
           placeholder="Enter your DepartmentName"><br><br>

    <label for="secondaryEmergencyPhone">secondaryEmergency Phone:</label>
    <input type="text" id="secondaryEmergencyPhone" th:field="*{emergencyContactDTO.secondaryEmergencyPhone}" name="emergencyContactDTO.secondaryEmergencyPhone"  required
           placeholder="Enter your DepartmentName"><br><br>

    <label for="secondaryEmergencyRelation">secondaryEmergency Relation:</label>
    <input type="text" id="secondaryEmergencyRelation" th:field="*{emergencyContactDTO.secondaryEmergencyRelation}" name="emergencyContactDTO.secondaryEmergencyRelation"  required
           placeholder="Enter your DepartmentName"><br><br>





    <button>Submit</button>

</form>

</body>
</html>
